<svg width="400" height="100" viewBox="0 0 400 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background grid pattern hint -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon: Stylized workflow/flowchart nodes -->
  <g transform="translate(10, 15)">
    <!-- Top node -->
    <rect x="25" y="0" width="24" height="24" rx="4" fill="url(#grad1)"/>
    <!-- Arrow down -->
    <path d="M37 28 L37 36" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Middle node (larger, represents main content) -->
    <rect x="17" y="40" width="40" height="28" rx="5" fill="url(#grad2)"/>
    <!-- Two arrows branching -->
    <path d="M27 72 L20 80" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M47 72 L54 80" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Bottom nodes -->
    <circle cx="14" cy="88" r="10" fill="url(#grad1)" opacity="0.8"/>
    <circle cx="60" cy="88" r="10" fill="url(#grad1)" opacity="0.8"/>
  </g>
  
  <!-- Text: Blueprint -->
  <text x="95" y="62" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="#0f172a">
    Blueprint
  </text>
  
  <!-- Tagline -->
  <text x="97" y="82" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" font-weight="400" fill="#64748b" letter-spacing="0.5">
    AI Meeting Notes & Workflow Mapping
  </text>
</svg>

